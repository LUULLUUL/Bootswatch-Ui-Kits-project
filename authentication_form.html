<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
<form>
    <fieldset>
        <div class="container">
          <div class="row">
            <div class="col-md-6 offset-md-3">
              <legend>Connection</legend>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                        <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com">
                      </div>
                </div>
                  <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <div class="input-group mb-3">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user-astronaut"></i></span>
                          </div>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      </div>
                    </div>
                    <small id="emailHelp" class="form-text text-muted">You were email will be protected.</small>
                    <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <div class="input-group mb-3">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                  </div>
                                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                          </div>
                    </div>
                      <div class="form-group row">
                        <div class="col-6">
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1" checked="">
                            <label class="custom-control-label" for="customCheck1">Remember me</label>
                          </div>
                        </div>
                          <div class="col-6 text-right"> 
                          <button type="button" class="btn btn-link">Forget about your code?</button>
                          </div>
                      </div>
                     
                        <button type="button" class="btn btn-primary btn-lg btn-block">Connected</button>
                        <br><br><br>
                        <div class="text-center">
                            <p class="text-muted">Haven't have an account with us yet? <a href="signup-simple.html">Sign up</a></p>
                        </div>
                         
                  
          </div>
        </div>
     </fieldset>
    </form>

  </body>
</html>
